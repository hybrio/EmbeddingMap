<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="row">
		<div class="listBox">
		    <h1>Text Similarity Graph</h1>
		    <div>
		    	<h3>labels</h3>
			    <input type="text" id="labelInput" placeholder="Add new label">
			    <button onclick="addItem('label', 'radar')">Submit</button>
			    <ul id="labelList"></ul>
		    </div>
		    <div>
			    <h3>text</h3>
			    <input type="text" id="wordInput" placeholder="Add new word">
			    <button onclick="addItem('word', 'radar')">Submit</button>
			    <ul id="wordList"></ul>
		    </div>
	    </div>
	    <div class="chartBox">
	        <canvas id="myChart"></canvas>
	    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="renderRadarChart.js"></script>
    <script src="functionality.js"></script>
    <script src="radar.js"></script>
</body>
